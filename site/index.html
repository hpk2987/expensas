<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Expensas</title>

		<link rel="stylesheet" href="/bootstrap-3.2.0-dist/css/bootstrap.css">
		<link rel="stylesheet" href="/bootstrap-3.2.0-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="/css/custom.css">

		
		<script src="/js/jquery-2.1.1.js" type="text/javascript"></script>
		<script src="/bootstrap-3.2.0-dist/js/bootstrap.js" type="text/javascript"></script>	
		<script src="/js/jquery.form.js" type="text/javascript"></script>
		<script src="/js/jquery.bootpag.js" type="text/javascript"></script>
		<script src="/js/mustache.js" type="text/javascript"></script>
		<script src="/js/client.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/x-mustache" id="cuenta_template">
    		<div class="tab-pane" id='cuenta_{{_id}}'>
	    		<div class="panel panel-default">
	    			<div class="panel-heading">
						<form 	class="form-inline" 
								id='cuenta_delete{{_id}}' 
			    			  	onSubmit="return confirm('Eliminar cuenta?')">
							<input type='hidden' name='id' value='{{_id}}'/>
							<label><b style="font-size:17px">{{nombre}}</b></label>
							<div style="margin-top:-5px" class="pull-right">
								<button class="btn btn-default glyphicon glyphicon-trash" type="submit">
								</button>
							</div>
						</form>
					</div>
					<div class="panel-body">
		    			<table class="table" id='cuenta_entradas_{{_id}}'>
		    				<thead>
								<th>Fecha</th>
		    					<th>Descripci√≥n</th>
		    					<th>Monto</th>
		    				</thead>
		    				<tbody>
		    				</tbody>
		    				<tfoot>
		    					<tr>
									<td>
									</td>
									<td>Total</td>
									<td id='cuenta_total_{{_id}}'>0</td>
									<td></td>
								</tr>
		    				</tfoot>
		    			</table>
		    			<div class="pull-right" id="pagination_{{_id}}"></div>
						<hr>
		    			<form class="form-inline" id='cuenta_newEntry{{_id}}'>
							<input type='hidden' name='idCuenta' value='{{_id}}'/>
							<div class="form-group">							
								<div class="input-group">
							  		<span class="input-group-addon glyphicon glyphicon-comment"></span>
									<input class="form-control" type='text' name='desc' value=''/>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
							  		<span class="input-group-addon glyphicon glyphicon-usd"></span>
									<input class="form-control" type='text' name='monto' value=''/>
								</div>
							</div>
							<button class="btn btn-default glyphicon glyphicon-plus" type="submit">
							</button>
						</form>
					</div>
				</div>
			</div>
  		</script>
  		<script type="text/x-mustache" id="entradas_rows_template">
  			{{#entradas}}
			<tr id='entrada_row_{{_id}}'>
				<td>{{fecha}}</td>
				<td>{{descripcion}}</td>
				<td>{{monto}}</td>
				<td>
					<form 	id='entrada_delete{{_id}}'
							onSubmit="return confirm('Eliminar cuenta?')">
						<input type='hidden' name='id' value='{{_id}}'/>
						<button class="btn btn-default glyphicon glyphicon-minus" type="submit">
					</form>
				</td>
			</tr>
			{{/entradas}}
		</script>
  		<script type="text/x-mustache" id="entrada_row_template">
			<tr id='entrada_row_{{_id}}'>
				<td>{{fecha}}</td>
				<td>{{descripcion}}</td>
				<td>{{monto}}</td>
				<td>
					<form 	id='entrada_delete{{_id}}'
							onSubmit="return confirm('Eliminar entrada?')">
						<input type='hidden' name='id' value='{{_id}}'/>
						<button class="btn btn-default glyphicon glyphicon-minus" type="submit">
					<form>
				</td>
			</tr>
		</script>
		<script type="text/x-mustache" id="tab_entry">
			<li><a style="outline: 0;" href="#cuenta_{{_id}}" role="tab" data-toggle="tab">{{nombre}}</a></li>
		</script>

		<div class="container">
			<nav class="navbar navbar-default" role="navigation">
  				<div class="container-fluid">
  					<div class="navbar-header">
  						<a class="navbar-brand" href="#">Expensas 0.1</a>
  					</div>
  					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul id="cuentas_tabs" class="nav navbar-nav" role="tablist">			  
						</ul>
						<form class="navbar-form navbar-right" id="addCuenta" class="form-inline">
							<div class="form-group">
								<div class="input-group">
							  		<span class="input-group-addon glyphicon glyphicon-user"></span>
									<input class="form-control" type="text" name="nombre"/>
								</div>
							</div>
							<button class="btn btn-default glyphicon glyphicon-plus" type="submit">
							</button>				
						</form>
					</div>
				</div>
			</nav>
			<hr>
			<div id="cuentas" class="tab-content">
			</div>
		</div>
		
	</body>
</html>
